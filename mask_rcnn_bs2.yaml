# ---------- MODEL PARAMETERS -------------
backbone: 'resnet50'
num_cores: 8
# ---------- TRAINING PARAMETERS ----------
train_batch_size: 16
init_learning_rate: 0.02
warmup_learning_rate: 0.0
warmup_steps: 1000
learning_rate_levels: [0.002, 0.0002]
learning_rate_steps: [60000, 80000]
total_steps: 90000
precision: 'float32'
# ---------- EVAL PARAMETERS --------------
eval_batch_size: 8
eval_samples: 5000
num_steps_per_eval: 5000